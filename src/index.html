<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="image sharing plattform" />
    <meta name="author" content="History Vega" />
    <meta name="keywords" content="html css image sharing" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require(`./images/Logo.svg`)%>"
          alt="spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require(`./images/image-2-bessie.png`)%>"
            alt="Bessie-Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require(`./images/edit-icon.svg`)%>"
                alt="edit button"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require(`./images/newpost-icon.svg`)%>"
              alt="new-post-button"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-Template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="*" alt="*" class="card__image" />

                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="place the link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your Caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          aria-label="Close modal"
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        ></button>
        <img src="*" alt="*" class="modal__image" />

        <p class="modal__caption"></p>
      </div>
    </div>
  </body>
</html>
